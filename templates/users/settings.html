{% extends "base.html" %}

{% block body %}
<form class = "ui form floated segment" method = "POST" action = "{% url "users.views.settings" %}">
	<h2 class = "ui blue header">Param√®tres</h2>
	<br />
	{% csrf_token %}
	{% for i in form %}
		<div class = "field">
			<label>{{ i.label_tag }}</label>
			<div class = "ui input">
				{{ i }}
				{% if i.field.required %}
				<div class = "ui corner label"><i class = "icon asterisk"></i></div>
				{% endif %}
			</div>
		</div>
	{% endfor %}
	<br />
	<button type = "submit" value = "Submit" class = "ui center blue submit button">Enregistrer les modifications</button>
</form>
{%endblock %}
