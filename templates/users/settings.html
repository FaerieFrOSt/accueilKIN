{% extends "base.html" %}

{% block body %}
<div class = "ui center aligned one column grid">
	<div class = "four wide column">
		<form class = "ui form primary compact segment" method = "POST" action = "{% url "users.views.settings" %}">
			<h2 class = "ui blue header">Param√®tres</h2>
			<br />
			{% csrf_token %}
			{% for i in form %}
				<div class = "field">
					<label>{{ i.label_tag }}</label>
					<div class = "ui input">
						{{ i }}
						{% if i.field.required %}
							<div class = "ui corner label"><i class = "icon asterisk"></i></div>
						{% endif %}
					</div>
				</div>
			{% endfor %}
			<br />
			<button type = "submit" value = "Submit" class = "ui center blue submit button">Enregistrer les modifications</button>
		</form>
	</div>
</div>
{%endblock %}
